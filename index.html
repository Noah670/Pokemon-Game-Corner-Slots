                break;
              case "ArrowDown":
                screen === "town" ? movePlayer(0, 1) : moveCasinoPlayer(0, 1);

              case "ArrowLeft":
                screen === "town" ? movePlayer(-1, 0) : moveCasinoPlayer(-1, 0);
                break;
              case "ArrowRight":
                screen === "town" ? movePlayer(1, 0) : moveCasinoPlayer(1, 0);
                break;
              default:
                break;
            }

          window.addEventListener("keydown", handleKeyPress);
          return () => window.removeEventListener("keydown", handleKeyPress);
