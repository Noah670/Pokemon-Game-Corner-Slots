<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Game Corner Slots</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useEffect, useRef, useState } = React;

      function PokemonSlots() {
        const [coins, setCoins] = useState(500);
        const [reels, setReels] = useState([
          ["7", "üíé", "üîî"],
          ["‚≠ê", "üçí", "BAR"],
          ["7", "7", "7"],
        ]);
        const [spinning, setSpinning] = useState([false, false, false]);
        const [bet, setBet] = useState(1);
        const [msg, setMsg] = useState("Ready to spin!");
        const [wins, setWins] = useState(0);
        const [coinFlash, setCoinFlash] = useState(false);
        const [soundOn, setSoundOn] = useState(true);
        const [winningSymbols, setWinningSymbols] = useState([]);
        const [showCoinCase, setShowCoinCase] = useState(false);

        const audioContext = useRef(null);

        const symbols = ["7", "üíé", "üîî", "‚≠ê", "üçí", "BAR"];
        const pays = {
          "7": 300,
          "üíé": 100,
          "üîî": 15,
          "‚≠ê": 15,
          "üçí": 15,
          "BAR": 8,
        };

        const playSound = (type) => {
          if (!soundOn) return;

          if (!audioContext.current) {
            audioContext.current = new (window.AudioContext || window.webkitAudioContext)();
          }

          const ctx = audioContext.current;
          const oscillator = ctx.createOscillator();
          const gainNode = ctx.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(ctx.destination);

          switch (type) {
            case "spin":
              oscillator.frequency.setValueAtTime(200, ctx.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.1);
              gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.1);
              break;
            case "stop":
              oscillator.frequency.setValueAtTime(150, ctx.currentTime);
              gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.15);
              break;
            case "win":
              oscillator.frequency.setValueAtTime(400, ctx.currentTime);
              oscillator.frequency.setValueAtTime(500, ctx.currentTime + 0.1);
              oscillator.frequency.setValueAtTime(600, ctx.currentTime + 0.2);
              gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.3);
              break;
            case "coin":
              oscillator.frequency.setValueAtTime(800, ctx.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.05);
              gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.05);
              break;
            case "button":
              oscillator.frequency.setValueAtTime(300, ctx.currentTime);
              gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.05);
              break;
            default:
              break;
          }
        };

        const makeReels = () =>
          Array(3)
            .fill()
            .map(() =>
              Array(3)
                .fill()
                .map(() => symbols[Math.floor(Math.random() * symbols.length)])
            );

        const spin = () => {
          if (coins < bet || spinning.some((s) => s)) return;
          playSound("spin");
          setCoins((c) => c - bet);
          setSpinning([true, true, true]);
          setMsg("Spinning...");
          setWinningSymbols([]);
          const final = makeReels();

          [1200, 1800, 2400].forEach((delay, i) => {
            setTimeout(() => {
              playSound("stop");
              setSpinning((s) => {
                const n = [...s];
                n[i] = false;
                return n;
              });
              if (i === 2) {
                setTimeout(() => {
                  setReels(final);
                  checkWin(final);
                }, 100);
              }
            }, delay);
          });
        };

        const checkWin = (r) => {
          let total = 0;
          let count = 0;
          const lines = [[r[0][1], r[1][1], r[2][1]]];
          if (bet >= 2) lines.push([r[0][0], r[1][0], r[2][0]], [r[0][2], r[1][2], r[2][2]]);
          if (bet >= 3) lines.push([r[0][0], r[1][1], r[2][2]], [r[0][2], r[1][1], r[2][0]]);

          const winning = [];
          lines.forEach((line) => {
            if (line[0] === line[1] && line[1] === line[2]) {
              total += pays[line[0]] || 0;
              count += 1;
              winning.push(line[0]);
            }
          });

          if (total > 0) {
            playSound("win");
            setWinningSymbols(winning);
            setCoinFlash(true);
            setTimeout(() => setCoinFlash(false), 500);

            let current = 0;
            const increment = Math.ceil(total / 20);
            const coinInterval = setInterval(() => {
              current += increment;
              if (current >= total) {
                setCoins((c) => c + total);
                clearInterval(coinInterval);
              } else {
                playSound("coin");
              }
            }, 50);

            setWins((w) => w + 1);
            setMsg(`üéâ JACKPOT! ${count} line${count > 1 ? "s" : ""} √ó ${total} coins!`);
          } else {
            setMsg("No win. Try again!");
          }
        };

        const Reel = ({ isSpinning }) => {
          const [display, setDisplay] = useState(
            Array(6)
              .fill()
              .map(() => symbols[Math.floor(Math.random() * symbols.length)])
          );

          useEffect(() => {
            if (isSpinning) {
              const iv = setInterval(
                () =>
                  setDisplay(
                    Array(6)
                      .fill()
                      .map(() => symbols[Math.floor(Math.random() * symbols.length)])
                  ),
                80
              );
              return () => clearInterval(iv);
            }
            return undefined;
          }, [isSpinning]);

          return (
            <div className="h-48 sm:h-64 md:h-80 overflow-hidden bg-gradient-to-b from-white via-gray-50 to-gray-100 rounded-lg border-2 sm:border-4 border-gray-900 relative shadow-inner">
              <div className={isSpinning ? "animate-spin-reel" : "transition-all duration-500"}>
                {display.map((s, i) => (
                  <div
                    key={i}
                    className="h-16 sm:h-20 md:h-24 flex items-center justify-center text-3xl sm:text-4xl md:text-5xl border-b border-gray-300 bg-gradient-to-b from-white to-gray-50"
                    style={{ textShadow: "2px 2px 4px rgba(0,0,0,0.3)" }}
                  >
                    {s}
                  </div>
                ))}
              </div>
            </div>
          );
        };

        return (
          <div className="min-h-screen bg-gradient-to-b from-indigo-950 via-purple-950 to-blue-950 p-2 sm:p-4 relative overflow-hidden">
            <style>{`
              @keyframes spin-reel {
                from { transform: translateY(0); }
                to { transform: translateY(-100%); }
              }
              .animate-spin-reel {
                animation: spin-reel 0.08s linear infinite;
                filter: blur(2px);
              }
              @keyframes coin-flash {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.15); filter: brightness(1.3) drop-shadow(0 0 10px gold); }
              }
              .coin-flash-anim {
                animation: coin-flash 0.5s ease-out;
              }
              @keyframes win-pulse {
                0%, 100% { transform: scale(1); filter: brightness(1); }
                50% { transform: scale(1.1); filter: brightness(1.4) drop-shadow(0 0 15px gold); }
              }
              .win-pulse {
                animation: win-pulse 0.6s ease-in-out infinite;
              }
              .gba-scanlines::before {
                content: '';
                position: absolute;
                inset: 0;
                background: repeating-linear-gradient(
                  0deg,
                  rgba(0, 0, 0, 0.08) 0px,
                  rgba(0, 0, 0, 0.08) 1px,
                  transparent 1px,
                  transparent 3px
                );
                pointer-events: none;
                z-index: 10;
              }
              .gba-scanlines::after {
                content: '';
                position: absolute;
                inset: 0;
                background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.25) 100%);
                pointer-events: none;
                z-index: 11;
              }
              .gba-shadow {
                box-shadow:
                  inset 0 0 0 3px rgba(15, 23, 42, 0.3),
                  inset 0 2px 8px rgba(0, 0, 0, 0.2),
                  0 8px 16px rgba(0, 0, 0, 0.4);
              }
              .arcade-glow {
                box-shadow:
                  0 0 20px rgba(6, 182, 212, 0.5),
                  0 0 40px rgba(147, 51, 234, 0.3),
                  inset 0 0 15px rgba(255, 255, 255, 0.08);
              }
              .button-3d {
                box-shadow:
                  inset 0 1px 0 rgba(255, 255, 255, 0.3),
                  inset 0 -1px 0 rgba(0, 0, 0, 0.2),
                  0 6px 0 #1f2937,
                  0 8px 12px rgba(0, 0, 0, 0.4);
              }
              .button-3d:active:not(:disabled) {
                transform: translateY(4px);
                box-shadow:
                  inset 0 1px 0 rgba(255, 255, 255, 0.3),
                  inset 0 -1px 0 rgba(0, 0, 0, 0.2),
                  0 2px 0 #1f2937,
                  0 4px 8px rgba(0, 0, 0, 0.4);
              }
              .lcd-glow {
                text-shadow: 0 0 8px rgba(34, 211, 238, 0.8), 0 0 12px rgba(34, 211, 238, 0.4);
              }
              @keyframes pulse-border {
                0%, 100% { border-color: rgba(6, 182, 212, 0.6); box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
                50% { border-color: rgba(6, 182, 212, 1); box-shadow: 0 0 30px rgba(6, 182, 212, 0.6); }
              }
              .pulse-border {
                animation: pulse-border 2s ease-in-out infinite;
              }
              @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
              }
              .float-anim {
                animation: float 3s ease-in-out infinite;
              }
              .coin-case-glow {
                box-shadow:
                  0 0 15px rgba(251, 191, 36, 0.6),
                  inset 0 0 20px rgba(251, 191, 36, 0.2),
                  0 4px 12px rgba(0, 0, 0, 0.5);
              }
              @keyframes slide-up {
                from { transform: translateY(100%); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
              }
              .slide-up {
                animation: slide-up 0.3s ease-out;
              }
              @keyframes sparkle {
                0%, 100% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
              }
              .sparkle {
                animation: sparkle 1s ease-in-out infinite;
              }
            `}</style>

            <div className="absolute top-10 left-10 text-yellow-300 text-2xl sparkle" style={{ animationDelay: "0s" }}>‚ú¶</div>
            <div className="absolute top-20 right-20 text-yellow-300 text-xl sparkle" style={{ animationDelay: "0.3s" }}>‚ú¶</div>
            <div className="absolute bottom-20 left-20 text-yellow-300 text-xl sparkle" style={{ animationDelay: "0.6s" }}>‚ú¶</div>
            <div className="absolute bottom-10 right-10 text-yellow-300 text-2xl sparkle" style={{ animationDelay: "0.9s" }}>‚ú¶</div>

            <div className="max-w-2xl mx-auto">
              <div className="bg-gradient-to-r from-yellow-400 via-yellow-500 to-orange-500 rounded-t-xl sm:rounded-t-2xl p-3 sm:p-6 border-4 border-yellow-600 shadow-2xl relative overflow-hidden">
                <div className="absolute inset-0 bg-gradient-to-b from-white/20 to-transparent pointer-events-none"></div>
                <div className="flex justify-between items-center relative z-10">
                  <div className="flex items-center gap-2 sm:gap-3">
                    <span className="text-2xl sm:text-4xl float-anim">ü™ô</span>
                    <div className="flex flex-col">
                      <span className="text-[10px] sm:text-xs text-orange-900 font-bold">COINS</span>
                      <span
                        className={`text-xl sm:text-3xl font-bold ${coinFlash ? "coin-flash-anim" : ""}`}
                        style={{ fontFamily: "monospace", color: "#1e293b" }}
                      >
                        {coins}
                      </span>
                    </div>
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={() => {
                        playSound("button");
                        setShowCoinCase(!showCoinCase);
                      }}
                      className="bg-white/30 hover:bg-white/40 px-2 sm:px-3 py-1.5 sm:py-2 rounded-lg shadow-lg border-2 border-white/40 transition text-xl sm:text-2xl"
                    >
                      üí∞
                    </button>
                    <button
                      onClick={() => {
                        playSound("button");
                        setSoundOn(!soundOn);
                      }}
                      className="bg-white/30 hover:bg-white/40 px-2 sm:px-3 py-1.5 sm:py-2 rounded-lg shadow-lg border-2 border-white/40 transition"
                    >
                      {soundOn ? "üîä" : "üîá"}
                    </button>
                    <div className="flex items-center gap-1.5 sm:gap-2 bg-white/30 px-2 sm:px-4 py-1.5 sm:py-2 rounded-lg shadow-lg border-2 border-white/40">
                      <span className="text-lg sm:text-2xl">üèÜ</span>
                      <div className="flex flex-col">
                        <span className="text-[8px] sm:text-[10px] text-orange-900 font-bold leading-none">WINS</span>
                        <span className="font-bold text-sm sm:text-lg leading-none">{wins}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {showCoinCase && (
                <div
                  className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4"
                  onClick={() => setShowCoinCase(false)}
                >
                  <div
                    className="bg-gradient-to-b from-yellow-600 to-yellow-800 rounded-2xl p-6 max-w-md w-full coin-case-glow slide-up border-4 border-yellow-500"
                    onClick={(e) => e.stopPropagation()}
                  >
                    <div className="flex items-center justify-between mb-4">
                      <div className="flex items-center gap-3">
                        <span className="text-4xl">üí∞</span>
                        <h2 className="text-2xl font-bold text-white">Coin Case</h2>
                      </div>
                      <button
                        onClick={() => setShowCoinCase(false)}
                        className="text-white text-2xl hover:text-yellow-200"
                      >
                        ‚úï
                      </button>
                    </div>
                    <div className="bg-slate-900 rounded-lg p-6 border-2 border-yellow-400">
                      <div className="text-center mb-4">
                        <div className="text-sm text-cyan-300 mb-2 lcd-glow">TOTAL COINS</div>
                        <div className="text-5xl font-bold text-yellow-300 lcd-glow mb-2">{coins}</div>
                        <div className="text-xs text-gray-400">Current Balance</div>
                      </div>
                      <div className="border-t-2 border-gray-700 pt-4 mt-4">
                        <div className="flex justify-between text-sm text-gray-300 mb-2">
                          <span>Total Wins:</span>
                          <span className="text-yellow-300 font-bold">{wins}</span>
                        </div>
                        <div className="flex justify-between text-sm text-gray-300">
                          <span>Current Bet:</span>
                          <span className="text-yellow-300 font-bold">{bet} Line{bet > 1 ? "s" : ""}</span>
                        </div>
                      </div>
                    </div>
                    <div className="mt-4 text-center text-xs text-yellow-100">üí° Tip: Bet more lines for more chances to win!</div>
                  </div>
                </div>
              )}

              <div className="bg-gradient-to-b from-purple-900 via-purple-950 to-indigo-950 p-3 sm:p-8 rounded-b-xl sm:rounded-b-2xl border-x-4 border-b-4 border-purple-700 shadow-2xl">
                <div className="bg-gradient-to-b from-indigo-950 to-purple-950 p-4 sm:p-8 rounded-2xl sm:rounded-3xl border-3 sm:border-4 pulse-border arcade-glow">
                  <div className="flex justify-between gap-2 mb-3 sm:mb-6">
                    <div className="bg-slate-900/95 text-cyan-300 px-2 sm:px-4 py-1.5 sm:py-2 rounded-lg border-2 border-cyan-500 text-[10px] sm:text-xs font-bold shadow-lg lcd-glow flex-1 text-center">
                      COINS: {coins}
                    </div>
                    <div className="bg-slate-900/95 text-cyan-300 px-2 sm:px-4 py-1.5 sm:py-2 rounded-lg border-2 border-cyan-500 text-[10px] sm:text-xs font-bold shadow-lg lcd-glow flex-1 text-center">
                      BET: {bet} LINE{bet > 1 ? "S" : ""}
                    </div>
                  </div>

                  <div
                    className="bg-gradient-to-b from-pink-500 via-pink-600 to-pink-800 text-center py-3 sm:py-6 rounded-xl sm:rounded-2xl mb-3 sm:mb-6 border-3 sm:border-4 border-gray-900 text-base sm:text-xl text-yellow-100 shadow-lg font-bold relative overflow-hidden"
                    style={{
                      boxShadow:
                        "inset 0 2px 0 rgba(255, 255, 255, 0.3), 0 6px 0 rgba(15, 23, 42, 0.5), 0 8px 16px rgba(0, 0, 0, 0.5)",
                    }}
                  >
                    <div className="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent pointer-events-none"></div>
                    <div className="relative z-10">
                      <div className="text-xs sm:text-sm text-yellow-200 mb-1">‚òÖ POK√âMON ‚òÖ</div>
                      GAME CORNER
                      <div className="text-[10px] sm:text-xs text-pink-200 mt-1">CELADON CITY</div>
                    </div>
                  </div>

                  <div
                    className="relative rounded-xl sm:rounded-2xl p-3 sm:p-6 mb-3 sm:mb-6 gba-scanlines gba-shadow"
                    style={{
                      background: "linear-gradient(180deg, #e8f5e0 0%, #f9f9eb 50%, #dceacd 100%)",
                      border: "3px solid #0f172a",
                    }}
                  >
                    <div className="grid grid-cols-3 gap-2 sm:gap-4 relative z-20">
                      {[0, 1, 2].map((col) => (
                        <div key={col}>
                          {spinning[col] ? (
                            <Reel col={col} isSpinning />
                          ) : (
                            <div className="h-48 sm:h-64 md:h-80 bg-gradient-to-b from-white via-gray-50 to-gray-100 rounded-lg border-2 sm:border-4 border-gray-900 flex flex-col justify-around shadow-lg">
                              {[0, 1, 2].map((row) => (
                                <div
                                  key={row}
                                  className={`h-16 sm:h-20 md:h-24 flex items-center justify-center text-3xl sm:text-4xl md:text-5xl border-b border-gray-300 bg-gradient-to-b from-white to-gray-50 ${
                                    winningSymbols.includes(reels[col][row]) ? "win-pulse" : ""
                                  }`}
                                  style={{ textShadow: "2px 2px 4px rgba(0,0,0,0.3)" }}
                                >
                                  {reels[col][row]}
                                </div>
                              ))}
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-slate-900/95 p-2 sm:p-4 rounded-lg sm:rounded-xl mb-3 sm:mb-6 border-2 border-purple-500 shadow-lg relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-r from-purple-600/10 via-pink-600/10 to-purple-600/10 animate-pulse"></div>
                    <p className="text-center text-yellow-300 text-xs sm:text-sm font-bold lcd-glow relative z-10">
                      {msg}
                    </p>
                  </div>

                  <div className="grid grid-cols-3 gap-2 sm:gap-3 mb-3 sm:mb-6">
                    {[1, 2, 3].map((b) => (
                      <button
                        key={b}
                        onClick={() => {
                          playSound("button");
                          setBet(b);
                        }}
                        className={`p-2 sm:p-4 rounded-lg sm:rounded-xl text-xs sm:text-sm border-3 sm:border-4 border-gray-900 transition font-bold button-3d ${
                          bet === b
                            ? "bg-gradient-to-b from-yellow-400 to-yellow-600"
                            : "bg-gradient-to-b from-purple-500 to-purple-700"
                        }`}
                      >
                        <div className="text-[10px] sm:text-xs opacity-80">BET</div>
                        <div className="text-lg sm:text-2xl">{b}</div>
                      </button>
                    ))}
                  </div>

                  <button
                    onClick={spin}
                    disabled={spinning.some((s) => s) || coins < bet}
                    className="w-full bg-gradient-to-b from-red-500 via-red-600 to-red-800 p-4 sm:p-8 rounded-xl sm:rounded-2xl text-lg sm:text-2xl border-3 sm:border-4 border-gray-900 disabled:opacity-50 disabled:cursor-not-allowed hover:from-red-400 hover:to-red-700 transition font-bold text-white button-3d shadow-2xl relative overflow-hidden"
                    style={{ textShadow: "2px 2px 4px rgba(0, 0, 0, 0.5)" }}
                  >
                    <div className="absolute inset-0 bg-gradient-to-b from-white/20 to-transparent pointer-events-none"></div>
                    <div className="relative z-10">
                      {spinning.some((s) => s) ? "‚ü≥ SPINNING..." : "‚ñ∂ SPIN"}
                    </div>
                  </button>

                  <div className="mt-4 sm:mt-6 bg-slate-900/95 p-3 sm:p-4 rounded-lg sm:rounded-xl border-2 border-cyan-500 shadow-lg">
                    <h3 className="text-[10px] sm:text-xs text-cyan-300 mb-2 sm:mb-3 font-bold lcd-glow text-center">
                      ‚òÖ PAYOUT TABLE ‚òÖ
                    </h3>
                    <div className="grid grid-cols-2 gap-1.5 sm:gap-2 text-xs sm:text-sm">
                      {Object.entries(pays).map(([sym, pay]) => (
                        <div
                          key={sym}
                          className="text-white font-semibold bg-slate-800/50 rounded p-1.5 sm:p-2 flex items-center justify-between border border-slate-700 hover:border-cyan-500 transition"
                        >
                          <span className="text-xl sm:text-2xl">{sym}</span>
                          <span className="text-yellow-300">√ó3 = {pay}</span>
                        </div>
                      ))}
                    </div>
                    <div className="mt-2 sm:mt-3 text-center text-[10px] sm:text-xs text-cyan-200 opacity-80 lcd-glow">
                      BET 2 = 3 LINES | BET 3 = 5 LINES
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<PokemonSlots />);
    </script>
  </body>
</html>
